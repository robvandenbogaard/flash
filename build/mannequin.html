<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
        <title>Mannequin</title>
        <style>
         html, body {
             margin: 0;
             padding: 0;
             height: 100%;
             display: flex;
             align-items: center;
             justify-content: center;
             background: hsl(200, 50%, 40%);
             font-family: sans-serif;
         }
        </style>
    </head>
    <body>
        <div id="elm"></div>
        <script src="mannequin.js"></script>
        <script>
         const app = Elm.Mannequin.init({
             node: window.elm,
             flags: { height: window.innerHeight, width: window.innerWidth }
         });
        </script>
    </body>
</html>
