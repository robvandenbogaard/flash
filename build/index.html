<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
        <title>Flash</title>
        <style>
         html, body {
             margin: 0;
             padding: 0;
             background: black;
         }
        </style>
    </head>
    <body>
        <div id="elm"></div>
        <script src="elm.js"></script>
